<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Twitter do Juan</title>
  </head>
  <body>
    <div class="container">
      <header class="cabecalho">
        <figure class="cabecalho__logo">
          <img src="img/bird 1.svg" alt="Logo da rede social" />
          <figcaption hidden>Logo Twitter</figcaption>
        </figure>
        <nav class="cabecalho__menuNavegacao">
          <ul class="cabecalho__menuLista">
            <li class="cabecalho__menuItem">
              <img src="img/Home.png" alt="" />
              <a href="">Página Inicial</a>
            </li>
            <li class="cabecalho__menuItem">
              <img src="img/Hashtag.png" alt="" />
              <a href="">Explorar</a>
            </li>
            <li class="cabecalho__menuItem">
              <img src="img/Notification.png" alt="" />
              <a href="">Notificações</a>
            </li>
            <li class="cabecalho__menuItem">
              <img src="img/Group.png" alt="" />
              <a href="">Mensagens</a>
            </li>
            <li class="cabecalho__menuItem">
              <img src="img/Group (1).png" alt="" />
              <a href="">Itens Salvos</a>
            </li>
            <li class="cabecalho__menuItem">
              <img src="img/Group (2).png" alt="" />
              <a href="">Listas</a>
            </li>
            <li class="cabecalho__menuItem">
              <img class="imgPerfil" src="img/IMG-20210418-WA0449.jpg" />
              <a href="">Perfil</a>
            </li>
            <li class="cabecalho__menuItem">
              <img src="img/Group (3).png" alt="" />
              <a href="">Mais</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="conteudoPrincipal">
        <h3 class="conteudoPrincipal__titulo">Home</h3>
        <form class="conteudoPrincipal__formulario" action="#">
          <textarea
            name="textoTweet"
            id=""
            placeholder="O que está acontecendo?"
          ></textarea>
          <button type="submit">Tweetar</button>
        </form>
        <section class="conteudoPrincipal__feed">
          <ul class="conteudoPrincipal__listaTweets">
            <li class="conteudoPrincipal__tweet">
              <img class="tweet__fotoPerfil" src="img/yasmin.jpg" alt="Juan" />
              <div class="tweet_conteudo">
                <h2>Yasmin</h2>
                <p class="hora">@yasminmiranda 1 min</p>
                <p class="mens">Hello World!</p>
                <span class="hashtag"> #Tweet #Salvador #Bahia #Brasil</span>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
